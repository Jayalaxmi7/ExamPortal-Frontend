<div class="container">
<mat-card style="background-color: rgba(47, 79, 79, 0.842);padding-bottom: 50px;">
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="container">
        <div class="container text-center">
          <img
            src="https://cdn.pixabay.com/photo/2021/02/12/07/03/icon-6007530_960_720.png"
            alt=""
            class="profile-image"
          />

          <h2 class="name">{{ user.firstname }} {{ user.lastname }}</h2>
        </div>
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <!-- Table details -->
            <table class="table">
              <tr>
                <td>Username</td>
                <td>{{ user.username }}</td>
              </tr>
              <tr>
                <td>ID</td>
                <td>{{ user.id }}</td>
              </tr>
              <tr>
                <td>Phone</td>
                <td>{{ user.phone }}</td>
              </tr>
              <tr>
                <td>Role</td>
                <td>{{ user.authorities[0].authority }}</td>
              </tr>
              <tr>
                <td>Status</td>
                <td>{{ user.enabled ? "ACTIVE" : "NOTACTIVE" }}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
</div>
