<mat-card class="card">
  <h1 style="margin-left: 70px;font-family: 'MyFont1'; font-size: xx-large;margin-top: 10px;font-weight: 550;">All categories</h1>
  <mat-list>
    <mat-list-item  *ngFor="let c of categories">
      <mat-icon matListItemIcon style="color: black">category</mat-icon>
      <div matListItemTitle style="font-family: 'MyFont3'">{{ c.title }}</div>
      <div matListItemLine style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;" >
        {{ c.description }}
      </div>

      <mat-divider [inset]="true"></mat-divider>
    </mat-list-item>
  </mat-list>
  <div class="container text-center">
    <button
      routerLink="/admin/add-category"
      mat-raised-button
      style="margin: 20px;background-color: darkcyan;font-family: 'MyFont1';color: white;"
    >
      Add new category
    </button>
  </div>
</mat-card>
